<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.css" />
  </head>
  <body>
    <main>
      <!-- navbar-------------------------------->
      <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="vertical-align: inherit"
            >MyFruity</a
          >
        </div>
      </nav>
      <!--  Articles-->
      <table class="table table-hover">
        <thead>
          <tr>
            <th
              scope="col"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
            >
              Article
            </th>
            <th
              scope="col"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
            >
              Prix unitaire
            </th>
            <th
              scope="col"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
              class="bntsinc"
            >
              Qte
            </th>
            <th
              scope="col"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
            >
              Totale
            </th>
            <th
              scope="col"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
            >
              Supprimer
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-active">
            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <img
                src="https://www.aprifel.com/wp-content/uploads/2019/02/banane.jpg"
                alt=""
                width="130px"
                height="130px"
              />
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <span class="price">9</span> dt
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <button type="button" class="btn btn-primary">+</button>
              <span class="qte">0</span>
              <button type="button" class="btn btn-success">-</button>
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <button
                type="button"
                class="btn btn-danger"
                style="vertical-align: inherit"
                style="vertical-align: inherit"
              >
                Supprimer
              </button>
            </td>
          </tr>

          <tr>
            <td
              scope="row"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
            >
              <img
                width="130px"
                height="130px"
                src="https://as1.ftcdn.net/v2/jpg/01/76/97/96/1000_F_176979696_hqfioFYq7pX13dmiu9ENrpsHZy1yM3Dt.jpg"
                alt=""
                srcset=""
              />
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <span class="price">6</span> dt
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <button type="button" class="btn btn-primary">+</button>
              <span class="qte">0</span>
              <button type="button" class="btn btn-success">-</button>
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <button
                type="button"
                class="btn btn-danger"
                style="vertical-align: inherit"
                style="vertical-align: inherit"
              >
                Supprimer
              </button>
            </td>
          </tr>

          <tr>
            <td
              scope="row"
              style="vertical-align: inherit"
              style="vertical-align: inherit"
            >
              <img
                width="130px"
                height="130px"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Orange-Fruit-Pieces.jpg/2560px-Orange-Fruit-Pieces.jpg"
                alt=""
                srcset=""
              />
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <span class="price">5</span> dt
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <button type="button" class="btn btn-primary">+</button>
              <span class="qte">0</span>
              <button type="button" class="btn btn-success">-</button>
            </td>

            <td style="vertical-align: inherit" style="vertical-align: inherit">
              <button
                type="button"
                class="btn btn-danger"
                style="vertical-align: inherit"
                style="vertical-align: inherit"
              >
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <h1>Total</h1>
      <span style="font-size: 1.5em" class="total">0</span>
    </main>
    <script src="script.js"></script>
  </body>
</html>
